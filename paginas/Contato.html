<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Alfa Suplementos</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<link rel="stylesheet" type="text/css" href="../css/respon.css">
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet"/>
</head>

<body>
	<div class="linha">
		<div class="coluna col-100">
			<center>
				<img class="capa" src="../img/Alfa.png">
			</center>
		</div>
	</div>

	<div class="header">
		<div class="row">
			<header>
				<div class="coluna col-25">
					<h1 class="logo">Alfa Suplementos</h1>
				</div>
				<div class="coluna col-75">
					<nav>
						<ul class="menu inline sem-marcador">
							<li><a href="../index.html">Home</a></li>
							<li><a href="Galeria.html">Galeria de Produtos</a></li>
							<li><a href="Contato.html">Contato</a></li>
							<li><a href="Sobre.html">Sobre</a></li>
						</ul>
					</nav>
				</div>
			</header>
		</div>
	</div>

	<div class="container">
		<form>
			<div class="row">
				<div class="col-25">
					<label for="nome">Nome</label>
				</div>
				<div class="col-75">
					<input type="text" id="nome" name="nome" placeholder="Digite seu nome"title="Informe seu Nome para identificação">
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label for="email">E-mail</label>
				</div>
				<div class="col-75">
					<input type="text" id="email" name="email" placeholder="Digite seu email" title="Informe seu E-mail para contato">
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label for="numero">Número</label>
				</div>
				<div class="col-75">
					<input type="text" id="numero" name="numero" placeholder="Digite seu numero" title="Informe seu número de telefone para contato">
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label for="mensagem">Digite sua mensagem</label>
				</div>
				<div class="col-75">
					<textarea id="mensagem" name="mensagem" placeholder="Digite aqui..." style="height:100px" title="Envie-nos uma mensagem ou deixe seu Feedback"></textarea>
				</div>
			</div>
			<div class="row">
				<input id="enviar" type="submit" value="Enviar">
			</div>
		</form>
	</div>


	<div class="footer">
		<div class="linha">
			<footer>
				<div class="coluna col-100">
					<span>
						Telefone: 9988776655 - Email:lucasalunoufc@gmail.com
					</span>
					<br>
					<span>
					Data fundação: 05/2018 - &copy; Lrodrigues dev</span>
				</div>
			</footer>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/Script.js"></script>
	<script type="text/javascript" src="../js/jqueryui.js"></script>
</body>
</html>
